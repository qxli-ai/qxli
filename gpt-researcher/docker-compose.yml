services:
  gpt-researcher:
    pull_policy: build
    image: gptresearcher/gpt-researcher
    build: ./
    environment:
      OPENAI_API_KEY: "123"
      OPENAI_API_BASE: "http://34.16.120.113/v1"
      OLLAMA_BASE_URL: "http://34.16.120.113/"
      FAST_LLM: "ollama:llama3.1:8b"
      SMART_LLM: "ollama:llama3.1:8b"
      EMBEDDING: "ollama:nomic-embed-text"
      TAVILY_API_KEY: "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"
      DOC_PATH: "./my-docs"
    restart: always
    ports:
      - 8000:8000
    networks:
      - web-network

  gptr-nextjs:
    pull_policy: build
    image: gptresearcher/gptr-nextjs
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: frontend/nextjs
    volumes:
      - /app/node_modules
      - ./frontend/nextjs:/app
    restart: always
    ports:
      - 3000:3000
    networks:
      - web-network

  gpt-researcher-tests:
    image: gptresearcher/gpt-researcher-tests
    build: ./
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
    profiles: ["test"]
    command: >
      /bin/sh -c "
      pip install pytest pytest-asyncio faiss-cpu &&
      python -m pytest tests/report-types.py &&
      python -m pytest tests/vector-store.py
      "
    networks:
      - web-network

networks:
  web-network:
    external: true
